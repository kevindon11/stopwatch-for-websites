<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Site Stopwatch</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 12px;
        width: 320px;
        min-height: 720px;
        height: 720px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 10px;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin: 8px 0;
      }
      .row.column {
        align-items: stretch;
        flex-direction: column;
      }
      .overlay-size {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .overlay-size input[type="range"] {
        flex: 1;
      }
      .overlay-size input[type="number"] {
        width: 70px;
      }
      .overlay-appearance {
        display: grid;
        gap: 8px;
      }
      .overlay-appearance .field {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .overlay-appearance input[type="color"] {
        width: 44px;
        height: 28px;
        padding: 0;
        border: none;
        background: transparent;
      }
      .overlay-appearance input[type="number"] {
        width: 70px;
      }
      textarea {
        width: 100%;
        height: 90px;
        resize: vertical;
      }
      button {
        padding: 6px 10px;
      }
      .sites {
        margin-top: 10px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
      }
      .site {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        border-bottom: 1px dashed #eee;
        font-variant-numeric: tabular-nums;
      }
      .site-row {
        display: grid;
        grid-template-columns: minmax(0, 1fr) auto 90px 70px;
        gap: 8px;
        align-items: center;
        padding: 6px 0;
        border-bottom: 1px dashed #eee;
        font-variant-numeric: tabular-nums;
      }
      .site-header {
        font-weight: 600;
        color: #555;
      }
      .limit-input {
        width: 80px;
      }
      .tab-limit-input {
        width: 60px;
      }
      #dateKey,
      #list {
        font-size: 1em;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
      .version {
        margin-top: 12px;
        padding-top: 10px;
        border-top: 1px solid #eee;
        font-size: 12px;
        color: #555;
      }
      .version span {
        display: block;
        margin-top: 4px;
        font-variant-numeric: tabular-nums;
      }
      label {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <h1>Site Stopwatch (today)</h1>

    <div class="row">
      <label>
        <input id="overlayEnabled" type="checkbox" />
        Show on-page overlay timer
      </label>
    </div>

    <div class="row">
      <div style="flex: 1">
        <div class="muted">Current site</div>
        <div id="currentSiteTotal" class="site"></div>
      </div>
    </div>

    <div class="sites">
      <div class="muted" id="dateKey"></div>
      <div id="list"></div>
    </div>

    <div class="row column">
      <div class="muted">Overlay size</div>
      <div class="overlay-size">
        <input
          id="overlaySizeSlider"
          type="range"
          min="0.6"
          max="2"
          step="0.05"
        />
        <input
          id="overlaySizeInput"
          type="number"
          step="0.05"
          aria-label="Overlay size value"
        />
      </div>
    </div>

    <div class="row column">
      <div class="muted">Overlay appearance</div>
      <div class="overlay-appearance">
        <label class="field">
          <span>Background opacity</span>
          <input
            id="overlayOpacitySlider"
            type="range"
            min="0"
            max="1"
            step="0.05"
          />
          <input
            id="overlayOpacityInput"
            type="number"
            min="0"
            max="1"
            step="0.05"
            aria-label="Overlay background opacity"
          />
        </label>
        <label class="field">
          <span>Background color</span>
          <input id="overlayBackgroundColor" type="color" />
        </label>
        <label class="field">
          <span>Text color</span>
          <input id="overlayTextColor" type="color" />
        </label>
      </div>
    </div>

    <div class="row column">
      <div class="muted">Menu text size</div>
      <div class="overlay-size">
        <input
          id="menuTextScaleSlider"
          type="range"
          min="0.85"
          max="1.4"
          step="0.05"
        />
        <input
          id="menuTextScaleInput"
          type="number"
          step="0.05"
          aria-label="Menu text size value"
        />
      </div>
    </div>

    <div class="row">
      <div style="flex: 1">
        <div class="muted">Tracked sites (one per line, like twitter.com)</div>
        <textarea id="trackedSites"></textarea>
      </div>
    </div>

    <div class="row">
      <button id="reset" title="Reset todayâ€™s totals">Reset today</button>
      <span id="status" class="muted"></span>
    </div>

    <div class="version">
      <div>Extension info</div>
      <span id="version"></span>
      <span id="buildTime"></span>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
